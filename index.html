<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My-Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="gallery-section">
        <div class="inner-width">
            <h1>My Gallery</h1>
            <div class="border"></div>
            <div class="gallery">
                <a href="img/1.jpg" class="image">
                <img src="img/1.jpg" alt="nature"></a>

                <a href="img/2.jpg" class="image">
                    <img src="img/2.jpg" alt="nature"></a>

                <a href="img/3.jpg" class="image">
                    <img src="img/3.jpg" alt="nature"></a>

                <a href="img/4.jpg" class="image">
                    <img src="img/4.jpg" alt="nature"></a>

                <a href="img/5.jpg" class="image">
                    <img src="img/5.jpg" alt="nature"></a>

                <a href="img/6.jpg" class="image">
                    <img src="img/6.jpg" alt="nature"></a>

                <a href="img/7.jpg" class="image">
                    <img src="img/7.jpg" alt="nature"></a>

                <a href="img/8.jpg" class="image">
                    <img src="img/8.jpg" alt="nature"></a>
            </div>
        </div>
    </div>
    <script>
    $(".gallery").magnificPopup({
      delegate:'a',
      type:'image', 
      gallery:{
          enabled:true
      } 
    });
        </script>
</body>
</html>
